al-login" class="modal" style="display:flex;"><div class="modal-content" style="max-width:300px;"><h3>Bienvenido ğŸ‘‹</h3><p>Escribe tu nombre para entrar al chat</p><input id="login-name" placeholder="Tu nombre..." style="width:100%; padding:8px; margin:10px 0;"/> <button id="btn-login" class="btn-primary" style="width:100%;">Entrar</button></div></div></body></html>
